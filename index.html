<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>swipe-games.ru</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main class="app">
            <div id="js-main-background" class="main-background">
                <div class="main-text-content">
                    <div id="js-main-title" class="main-title"></div>
                    <div id="js-main-message" class="main-message"></div>
                </div>
            </div>
            <div id="js-swipe-controller" class="swipe-controller">
                <div class="swipe-controller__cards-container">
                    <div
                        id="js-left-swipe-card"
                        class="swipe-card left-swipe-card"
                    >
                        <div id="js-left-card-title" class="card-title"></div>
                        <div
                            id="js-left-card-message"
                            class="card-message"
                        ></div>
                    </div>
                    <div
                        id="js-right-swipe-card"
                        class="swipe-card right-swipe-card"
                    >
                        <div id="js-right-card-title" class="card-title"></div>
                        <div
                            id="js-right-card-message"
                            class="card-message"
                        ></div>
                    </div>
                </div>
            </div>
        </main>

        <script src="./index.js" type="module"></script>
    </body>
</html>
