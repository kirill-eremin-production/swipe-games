<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>swipe-games.ru</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main id="js-app" class="app">
            <div id="js-main-background" class="main-background">
                <!-- Верхнее меню с параметрами игрока -->
                <div class="top-menu">
                    <div id="js-health" class="top-menu__element">
                        Здоровье: 1
                    </div>
                    <div id="js-money" class="top-menu__element">Деньги: 1</div>
                    <div id="js-energy" class="top-menu__element">
                        Энергия: 1
                    </div>
                </div>
            </div>

            <!-- Управление карточками решений -->
            <div id="js-swipe-controller" class="swipe-controller">
                <div class="swipe-controller__cards-container">
                    <!-- Левая карточка -->
                    <div
                        id="js-left-swipe-card"
                        class="swipe-card left-swipe-card"
                    >
                        <div
                            id="js-left-card-message"
                            class="card-message"
                        ></div>
                        <div
                            id="js-left-card-effects"
                            class="card-effect-message"
                        ></div>
                    </div>
                    <!-- Правая карточка -->
                    <div
                        id="js-right-swipe-card"
                        class="swipe-card right-swipe-card"
                    >
                        <div
                            id="js-right-card-message"
                            class="card-message"
                        ></div>
                        <div
                            id="js-right-card-effects"
                            class="card-effect-message"
                        ></div>
                    </div>
                </div>
            </div>
        </main>

        <script src="./index.js" type="module"></script>
    </body>
</html>
